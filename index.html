<!DOCTYPE html>
<html>
    <head>
        <title>
            Gender Reveal!
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="content">
            <h1 id="parents"> <div id="mother">Eu</div> & <div id="father">Rod</div></h1>
            <br/>
            <i id="baby">Our baby is...</i>
            <br/>
            <canvas id="canvas" width="600" height="300" style="border:solid black 1px;">
                Your browser does not support canvas element.
            </canvas>
            <br>
            <!-- Log: <pre id="log" style="border: 1px solid #ccc;"></pre> -->
        </div>
        <script type="text/Javascript">
            var oldImage = 'aluminum.jpeg';
    var newImage = 'old.png';


    var bridge = document.getElementById("canvas"),
        bridgeCanvas = bridge.getContext('2d'),
        brushRadius = (bridge.width / 100) * 5,
        img = new Image();



    bridge.style.backgroundImage = 'url(' + newImage + ')'



    if (brushRadius < 50) {
        brushRadius = 50
    }



    img.onload = function() {
        bridgeCanvas.drawImage(img, 0, 0, bridge.width, bridge.height);
    }
    img.src = oldImage;



    function detectLeftButton(event) {
        if ('buttons' in event) {
            return event.buttons === 1;
        } else if ('which' in event) {
            return event.which === 1;
        } else {
            return event.button === 1;
        }
    }



    function getBrushPos(xRef, yRef) {
        var bridgeRect = bridge.getBoundingClientRect();
        return {
            x: Math.floor((xRef - bridgeRect.left) / (bridgeRect.right - bridgeRect.left) * bridge.width),
            y: Math.floor((yRef - bridgeRect.top) / (bridgeRect.bottom - bridgeRect.top) * bridge.height)
        };
    }

    function drawDot(mouseX, mouseY) {
        bridgeCanvas.beginPath();
        bridgeCanvas.arc(mouseX, mouseY, brushRadius, 0, 2 * Math.PI, true);
        bridgeCanvas.fillStyle = '#000';
        bridgeCanvas.globalCompositeOperation = "destination-out";
        bridgeCanvas.fill();
    }



    bridge.addEventListener("mousemove", function(e) {
        var brushPos = getBrushPos(e.clientX, e.clientY);
        var leftBut = detectLeftButton(e);
        if (leftBut == 1) {
            drawDot(brushPos.x, brushPos.y);
        }
    }, false);



    bridge.addEventListener("touchmove", function(e) {
        e.preventDefault();
        var touch = e.targetTouches[0];
        if (touch) {
            var brushPos = getBrushPos(touch.pageX, touch.pageY);
            drawDot(brushPos.x, brushPos.y);
        }
    }, false);
            
        </script>
    </body>
</html>
</html>
